<!DOCTYPE html>
<html>
<head>
    <title>JQuery FamilySearch Lab</title>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel='stylesheet'>
    <link href='/lab6/stylesheets/style.css' rel='stylesheet'>
    <script src='http://code.jquery.com/jquery-2.2.1.min.js' type='text/javascript'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
    <script src='/lab6/scripts/script.js' type='text/javascript'></script>
</head>

<body>
    <div class='container'>
        <h1>Get Person Info</h1>
        <button id='login-button' class='btn btn-md'>Login to FamilySearch</button>
        <div id='form-container' class='col-md-12'>
            <form id='id-input-form'>
                <input type='text' id='person-id-input' class='disabled' placeholder='Person ID' disabled='true'>
                <input type='submit' id='person-id-submit' class='btn btn-md disabled' disabled='true'>
            </form>
        </div>
        <div id='person-container' class='col-md-12'>
            <p id='name'></p>
            <p id='id'></p>
            <p id='gender'></p>
            <p id='birth'></p>
            <p id='death'></p>
        </div>
    </div>
</body>
</html>
